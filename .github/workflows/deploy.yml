name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install --legacy-peer-deps --force

      - name: Build
        # ใช้ npx vite build เพื่อข้าม TypeScript Check ที่ทำให้ Build พัง
        run: CI=false npx vite build

      - name: Prepare subfolder
        # จัดโครงสร้างไฟล์ให้รองรับทั้งโดเมนหลักและ subfolder
        run: |
          mkdir temp_dist
          # 1. ก๊อปปี้ไฟล์ทั้งหมดไปไว้ที่ root ของ temp_dist
          cp -r dist/* temp_dist/
          # 2. สร้างโฟลเดอร์ชื่อเดียวกับโปรเจกต์ข้างในอีกที
          mkdir -p temp_dist/my-pc-builder
          cp -r dist/* temp_dist/my-pc-builder/
          # 3. ลบ dist เก่าและแทนที่ด้วยโครงสร้างใหม่
          rm -rf dist
          mv temp_dist dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
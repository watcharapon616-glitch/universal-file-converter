name: Deploy Universal File Converter

on:
  push:
    branches:
      - main  # หรือชื่อ branch หลักของคุณ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages  # หรือ Provider อื่นที่คุณใช้
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # โฟลเดอร์ที่ Vite สร้างขึ้นมาหลัง build